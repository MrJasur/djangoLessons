{% extends 'base.html' %}
{% block title %}Postlar{% endblock title %}

{% block content %}
    {% for article in object_list %}
        <div class="card">
            <div class="card-header">
                <span class="font-weight-bold"><a href="{% url 'article_detail' article.pk %}"><h2>{{ article.title }}</h2></a></span>
            </div>
            {% if article.photo %}
                <img class="card-img-top w-25" src="{{ article.photo.url }}" alt="{{ article.title }}">
            {% endif %}
            <div class="card-body">
                {{ article.summary }}... <a href="{% url 'article_detail' article.pk %}">batafsil</a>
            </div>
            <div class="card-footer text-center text-muted">
                <span class="text-muted">Muallif: {{ article.author}}  {{ article.date }}</span>
            </div>
        </div>
        <br/>
    {% endfor %}
{% endblock content %}
