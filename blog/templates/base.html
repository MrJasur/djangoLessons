{%load static%}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kyungsung blog</title>
    <link rel="stylesheet" href="{%static 'css/base.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <header>
        <div class="header_style">
            <div class="container">
                <div class="row post_header pt-4">
                <div class="col-lg-6">
                    <h1><a href="{% url 'home' %}">Kyungsung blog</a></h1>
                </div>
                <div class="col-lg-6 header_btn">
                    <a href="{% url 'post_new' %}"><button type="button" class="btn btn-success">Add new post<post></post></button></a>
                </div>
            </div>
            </div>
        </div>
    </header>

    <div class="container">
        {% if user.is_authenticated %}
            <p>Xush kelibsiz,<span class="user_name"> {{ user.username }}</span></p>
            <p><a href="{% url 'logout' %}">Chiqib ketish</a></p>
        {% else %}
            <p><a href="{% url 'login' %}">Saytga kirish</a> | <a href="{% url 'signup' %}">Ro'yhatdan o'tish</a></p>
    {% endif %}
    </div>
    <hr>

    <div class="container">
        {%block content%}

        {%endblock content%}
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
